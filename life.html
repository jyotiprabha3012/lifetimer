<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life timer</title>
    <link rel="stylesheet" href="life.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
         <div  id="initial" class="container">
            <h1>Kindly enter your date of birth</h1>
        </div> 
        <div class="container" id="afterdobbutton">
            <div class="center">
            <h1>How much Journey you have covered ,till now</h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Year
                </h2>

                
                <h2>
                    <div id="month">0</div>
                    Months
                </h2>

                <h2>
                    <div id="day">0</div>
                    Days
                </h2>

                <h2>
                    <div id="hour">0</div>
                    Hours
                </h2>

                <h2>
                    <div id="minute">0</div>
                    Minutes
                </h2>

                <h2>
                    <div id="second">0</div>
                    Seconds
                </h2>
            </div>
            </div>
        </div>

    <div class="setting">
        <i id="icon" class="fa fa-cog" ></i>
        <div id="settingContent" class="setting-content">
            <input type="date" id="dob">
            <button id="dobbutton">Add Date of Birth</button>
        </div>
    </div>
  
    </div>

    <script src="life.js">
        
    </script>

    
</body>
</html>
